<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Categorías - Inventario</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Gestión de Inventario - Recursos Internos</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="index.html">Inventario</a></li>
        <li><a href="categorias.html">Categorías</a></li>
        <li><a href="#">Acerca de</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Categorías</h2>
    <p>Haz clic en una tarjeta para ver solo los recursos de esa categoría.</p>

    <!-- Toggle tema -->
    <div class="theme-toggle" title="Cambiar tema">
      <input type="checkbox" id="themeSwitch" hidden>
      <label for="themeSwitch" class="switch" aria-label="Cambiar tema claro/oscuro"></label>
      <span id="themeLabel" class="theme-label">Claro</span>
    </div>

    <!-- Toggle tarjetas compacto/extendido -->
    <div class="theme-toggle" style="margin-left:16px">
      <input type="checkbox" id="cardsSwitch" hidden>
      <label for="cardsSwitch" class="switch" aria-label="Tamaño de tarjetas"></label>
      <span id="cardsLabel" class="theme-label">Extendido</span>
    </div>

   <div class="category-carousel">
  <button class="cat-nav prev" id="catPrev" aria-label="Anterior">‹</button>
  <div class="category-track" id="categoryTrack"></div>
  <button class="cat-nav next" id="catNext" aria-label="Siguiente">›</button>
</div>



  </main>

  <footer>
    <p>Versión 1.1 - Proyecto Personal para Portafolio</p>
  </footer>

  <!-- Reutilizamos helpers del mismo JS -->
  <script src="js/interaction.js"></script>



</body>
</html>
